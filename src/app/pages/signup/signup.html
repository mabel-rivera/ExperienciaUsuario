<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
            <div class="card shadow p-5">
                <div class="card-body">
                    <div class="img1"> <img class="shadow"
                            src="images/logo.jpg"> </div>
                    <form>
                        <div class="mb-3 position-relative">
                            <label for="name" class="form-label">User
                                name</label>
                            <input type="text"
                                class="form-control shadow rounded pe-5"
                                id="name">
                            <ion-icon name="person-outline"
                                class="position-absolute top-50 end-0 me-3 text-muted"></ion-icon>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="email" class="form-label">Email</label>
                            <input type="text"
                                class="form-control shadow rounded pe-5"
                                id="email">
                            <ion-icon name="mail-outline"
                                class="position-absolute top-50 end-0 me-3 text-muted"></ion-icon>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password"
                                class="form-label">Password</label>
                            <input type="password"
                                class="form-control shadow rounded"
                                id="password">
                            <ion-icon name="eye-outline"
                                class="position-absolute top-50 end-0 me-3 text-muted"></ion-icon>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="Conf-Password"
                                class="form-label">Confirm password</label>
                            <input type="password"
                                class="form-control shadow rounded"
                                id="Conf-Password">
                            <ion-icon name="eye-outline"
                                class="position-absolute top-50 end-0 me-3 text-muted"></ion-icon>
                        </div>
                        <div class="d-grid gap-2">
                            <button routerLink="/login"
                                class="btnSignUp btn button shadow">Sign
                                Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
